<!DOCTYPE html>
<html>

<head>
    <title>Pizza Quest</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>Pizza Quest</h1>
    </div>
    <div class="container">
        <form id="player-input" class="form-group">
            <input required="true" class="form-control" type="text" id="name" placeholder="Enter your name">
            <select required="true" class="form-control" name="characterClass" id="characterClass">
                <option value="Mechanic">Mechanic</option>
                <option value="Cheerleader">Cheerleader</option>
                <option value="Jock">Jock</option>
            </select>
            <button class="btn btn-primary" type="submit" id="game-start">Begin Game</button>
        </form>
    </div>
    <span id="player">

    </div>
    <div id="player-health">

    </div>
    <ul id="pizza-health">

    </ul>


</body>

</html>
